# =====================================================
# NGINX CONFIGURATION FOR PRODUCTION
# Place in: /etc/nginx/sites-available/phishing-detector
# =====================================================

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Root directory for static files
    root /var/www/phishing-detector/frontend;
    index index.html;
    
    # Max upload size
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/phishing-detector-access.log;
    error_log /var/log/nginx/phishing-detector-error.log;
    
    # Static files (frontend)
    location / {
        try_files $uri $uri/ /index.html;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # API proxy to Flask backend
    location /api/ {
        rewrite ^/api(.*)$ $1 break;
        
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~ \.(json|yml|yaml|log|env|ini|bak)$ {
        deny all;
        return 404;
    }
    
    location ~ \.py$ {
        deny all;
        return 404;
    }
    
    # Block directory listing
    location /backend/ {
        deny all;
        return 404;
    }
    
    location /.venv/ {
        deny all;
        return 404;
    }
    
    # Custom error pages
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
    
    location = /403.html {
        root /var/www/phishing-detector/frontend;
        internal;
    }
    
    location = /404.html {
        root /var/www/phishing-detector/frontend;
        internal;
    }
    
    location = /500.html {
        root /var/www/phishing-detector/frontend;
        internal;
    }
}
