<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Phishing Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth-portal-styles.css">
</head>
<body>
    <div class="parallax-bg-login"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                
                
                <p class="subtitle">AUTHENTICATION REQUIRED</p>
            </div>

            <form id="loginForm" class="login-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="login-input"
                        placeholder="Enter username"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                        data-form-type="other"
                    />
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="login-input"
                        placeholder="Enter password"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                        data-form-type="other"
                    />
                </div>

                <div id="errorMessage" class="error-message hidden"></div>

                <button type="button" id="loginBtn" class="login-btn">
                    <span class="btn-icon">[>]</span>
                <span class="btn-text">LOGIN</span>
                <span class="btn-spinner hidden">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
            </button>
        </form>

    <div class="glass-quote">
        "As long as someone's still breathing, the fight isn't over"
    </div>

    <script src="session-manager.js"></script>
    <script src="auth-secure.js"></script>
</body>
</html>
